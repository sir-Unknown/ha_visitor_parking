providers:
  dvsportal:
    label: DVSPortal
    unique_id_strategy: identifier
    fields:
      - key: api_host
        source: municipality
        required: true
        show: false
        validator: api_host
        error_key: invalid_host
        label: Gemeente
        label_translations:
          en: Municipality
        description: Selecteer je gemeente.
        description_translations:
          en: Select your municipality.
      - key: identifier
        required: true
        label: Meldnummer
        label_translations:
          en: Registration number
        description: Vul je meldnummer in.
        description_translations:
          en: Enter your registration number.
      - key: password
        required: true
        label: Pincode
        label_translations:
          en: Pin code
        description: Vul je pincode in.
        description_translations:
          en: Enter your pin code.
  the_hague:
    label: Parkeren Den Haag
    label_translations:
      en: The Hague Parking
    unique_id_strategy: account_id
    fields:
      - key: api_host
        source: municipality
        required: true
        show: false
        validator: api_host
        error_key: invalid_host
        label: Gemeente
        label_translations:
          en: Municipality
        description: Selecteer je gemeente.
        description_translations:
          en: Select your municipality.
      - key: username
        required: true
        label: Meldnummer
        label_translations:
          en: Registration number
        description: Vul je meldnummer in.
        description_translations:
          en: Enter your registration number.
      - key: password
        required: true
        label: Pincode
        label_translations:
          en: Pin code
        description: Vul je pincode in.
        description_translations:
          en: Enter your pin code.
